services:
  - type: web
    name: coin-predict-bot
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: "123456789" # 콤마로 다수 가능
      - key: TELEGRAM_GROUP_IDS
        value: "-1001234567890,-1009876543210"
      - key: WEBHOOK_URL
        value: "https://<your-render-service>.onrender.com"
      - key: WEBHOOK_SECRET
        value: "super-secret-path"
      - key: NEWS_INTERVAL_MIN
        value: "30"
      - key: RANK_INTERVAL_MIN
        value: "30"
      - key: SPIKE_INTERVAL_MIN
        value: "3"
      - key: PREDICT_INTERVAL_MIN
        value: "5"
      - key: SYMBOLS
        value: "BTCUSDT,ETHUSDT,SOLUSDT"
